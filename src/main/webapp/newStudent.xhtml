<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewAction action="#{newStudent.refreshGroupList()}" />
    <f:viewParam name="courseId" value="#{newStudent.courseId}" />
</f:metadata>
<h:head>
    <title>Create New Student</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>
<h:body>
    <h2>Create New Student</h2>
    <h:form class="add-form">
        <h:panelGrid columns="2">
            <h:outputLabel for="firstname" value="First name:"/>
            <h:inputText id="firstname" value="#{newStudent.studentToCreate.name}" required="true"/>

            <h:outputLabel for="lastname" value="Last name:" />
            <h:inputText id="lastname" value="#{newStudent.studentToCreate.lastName}" required="true"/>

            <h:outputLabel for="year" value="Year:"/>
            <h:selectOneMenu id="year" value="#{newStudent.selectedYear}" required="true">
                <f:selectItem itemLabel="Select year..." itemValue="" />
                <f:selectItem itemLabel="2024" itemValue="2024" />
                <f:selectItem itemLabel="2023" itemValue="2023" />
                <f:selectItem itemLabel="2022" itemValue="2022" />
                <f:selectItem itemLabel="2021" itemValue="2021" />
                <f:ajax listener="#{newStudent.refreshGroupList}" render="group"/>
            </h:selectOneMenu>

            <h:outputLabel for="group" value="Group:"/>
            <h:selectOneMenu id="group" value="#{newStudent.groupId}" required="true">
                <f:selectItem itemLabel="Select group..." itemValue="" />
                <f:selectItems value="#{newStudent.groupList}" var="group" itemLabel="Group #{group.groupNumber}" itemValue="#{group.id}" />
            </h:selectOneMenu>
        </h:panelGrid>
        <div style="margin-top: 10px">Create a new group: </div>
        <div style="margin-top: 10px">
            <h:button value="Create New Group" outcome="group.xhtml">
                <f:param name="courseId" value="#{newStudent.courseId}"/>
            </h:button>
        </div>
        <div style="margin-top: 10px">
            <h:commandButton value="Add student" action="#{newStudent.createStudent()}">
            </h:commandButton>
        </div>
    </h:form>
</h:body>
</html>
