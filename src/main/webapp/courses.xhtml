<?xml version="1.0" encoding="UTF-8"?>
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
            "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Courses</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h:outputText value="#{flash['message']}" rendered="#{not empty flash['message']}" style="color:red"/>
        <h2>Courses:</h2>
        <table class="list-table">
            <thead>
               <tr>
                   <th>Course id</th>
                   <th>Course Title</th>
                   <th>Number of Students</th>
               </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{courses.allCourses}" var="course">
                    <tr>
                        <td>#{course.id}
                        </td>
                        <td>
                            <h:link value="#{course.title}" outcome="students.xhtml">
                                <f:param name="courseId" value="#{course.id}"/>
                            </h:link>
                        </td>
                        <td>#{courses.getNumberOfStudents(course.id)}</td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
        <div style="margin-top: 10px">Create a new course: </div>
        <h:form style="margin-top: 10px;">
            <h:panelGrid columns="2">
                <h:outputLabel for="title" value="Course title:"/>
                <h:inputText id="title" value="#{courses.courseToCreate.title}" required="true"/>
            </h:panelGrid>
            <div style="margin-top: 10px">
                <h:commandButton value="Add course" actionListener="#{courses.createCourse()}" action="courses?faces-redirect=true"/>
            </div>
        </h:form>

        <div style="margin-top:10px">
            <h:button value="MyBatis" outcome="myBatis/courses.xhtml"/>
        </div>

        <div style="margin-top:10px">
            <h:form>
                <h:commandButton value="Start long calculation" action="#{calculation.startCalculation}">
                    <f:ajax execute="@form" render="displayResult" />
                </h:commandButton>
                <h:panelGroup id="displayResult">
                    <h:outputText id="outputStatus" value="#{calculation.isCalculationDone ? 'Calculation was completed. ' : ''}" />
                    <h:outputText id="outputResult" rendered="#{calculation.isCalculationDone}" value="#{calculation.taskResult}" />
                </h:panelGroup>
            </h:form>
        </div>
        <div style="margin-top:10px">
            <h2>REST API:</h2>
            <h:form id="createRest" style="margin-top:5px">
                <h:panelGrid columns="2">
                    <h:outputLabel for="titleCreateRest" value="Course title:"/>
                    <h:inputText styleClass="titleCreateRest" id="titleCreateRest" required="true"/>
                    <button type="button" onclick="createCourse()">Add course</button>
                </h:panelGrid>
            </h:form>
            <h:form id="getByIdRest" style="margin-top:5px">
                <h:panelGrid>
                    <h:outputLabel for="idGetRest" value="Course id:"/>
                    <h:inputText styleClass="idGetRest" id="idGetRest" value="#{courses.courseToCreate.id}" required="true"/>
                    <button type="button" onclick="getCourse()">Get course</button>
                </h:panelGrid>
                <div style="margin-top:5px">
                    <p id="getResultTitle"></p>
                    <p id="getResultProfessor"></p>
                </div>
            </h:form>
            <h:form id="updateRest" style="margin-top:5px">
                <h:panelGrid columns="2">
                    <h:outputLabel for="idUpdateRest" value="Course id:"/>
                    <h:inputText id="idUpdateRest" styleClass="idUpdateRest" required="true"/>
                    <h:outputLabel for="titleUpdateRest" value="Course title:"/>
                    <h:inputText id="titleUpdateRest" styleClass="titleUpdateRest" required="true"/>
                    <button type="button" onclick="updateCourse()">Update course</button>
                </h:panelGrid>
            </h:form>

        </div>

    </h:body>
    <script type="text/javascript" src="restScript.js"></script>
</html>
